<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
</head>
<body>
    <h2 align="center">Student Registration Form </h2>
    <form>
   <table order ="0" cell padding="6" cell spacing="0" align="center">
<tr><td>Full Name:</td><td><input type="text" name="Full Name"required></td></tr>
<tr><td>Email:</td><td><input type="Email" name="Email"required></td></tr>
<tr><td>password:</td><td><input type="password" name="password"required</td></tr>
<tr><td>Confirm Password:</td><td><input type="Password" name="Confirm"required></td></tr>
<tr><td>Hobbies:</td><td><input type="checkbox" name="hobby" value="reading">reading <input type="checkbox" name="hobby" value="sports">sports
<input type="checkbox" name="hobby" value="music">music</td></tr>
<tr><td>Course:</td><td><select name="Course"> <option>BCA</option><option>B.TECH</option><option>MCA</option><option>M.TECH</option></select></td></tr>
<tr><td>Address:</td><td><textarea name="Address" rows="4" columns="30"></textarea></td></tr>


   </table>
        
    </form>
</body>
</html>
